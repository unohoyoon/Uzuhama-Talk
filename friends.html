<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>친구 이름 표시
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img 
          src="https://yt3.ggpht.com/a/AGF-l79nc8BNZe86ljN5Svfe_9D5jmf8Yl5wSaFI_A=s900-mo-c-c0xffffffff-rj-k-no" 
          class="user-component__avatar user-component__avartar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">우주하마</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>친구</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://cafeptthumb-phinf.pstatic.net/MjAyMTA4MzBfMjMy/MDAxNjMwMzMwNjUyODk0.jCAEcXQg-nrOWNqwgH2hWriOQ00Fe8tuB6TbALnHXeMg.qgFCRKoKYTJ3ukSRd8g3oIcXxnX9FUT8iyuRuh29_V0g.PNG/dnwngkak.png?type=w1600"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">독사새끼</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>  <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cafeptthumb-phinf.pstatic.net/MjAyMTA4MzBfOTEg/MDAxNjMwMzMxNDkxMDgx.dYHBc92UbMvQFRTcUvezvtpsW7mlwGRon_O8QJ9K_6Ig.xUmD3TuetpvzgYyxypqRjLqXcia9QT9atwQb_XV9DzUg.PNG/fsdfd.png?type=w1600"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">하마여친</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
          ><i class="fas fa-ellipsis-h fa-2x"></i
        ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세영ㅎ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
